<mat-card>
  <mat-card-header>
    <div>
      <h1>Dashboard</h1>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="space-between ">
          <div fxLayout="column" fxLayoutAlign="space-between end" >
              <button mat-raised-button fxLayoutAlign="end" type="button" color="primary" (click)="addNew()">Add New</button>
          </div>
          <div fxLayout="column" fxLayoutAlign="space-between start" >
              <form [formGroup]="searchRecordForm" (ngSubmit)="search()">
                  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="MediaType" id="MediaType" fxFlex placeholder="Media Type" (change)="onMediaTypeChange($event.value)">
                          <mat-option value="1">
                            TV
                          </mat-option>
                          <mat-option value="2">
                            Radio
                          </mat-option>
                          <mat-option value="3">
                              Print
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <span fxFlex="5"></span>              
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="NewsType" id="NewsType" fxFlex placeholder="News Type">
                          <mat-option>--</mat-option>
                          <mat-option *ngFor="let newsType of newsTypeArray" [value]="newsType">
                            {{newsType.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <span fxFlex="5"></span>
                      <mat-form-field fxFlex class="right-pad">
                        <mat-select formControlName="ChannelType" id="ChannelType" fxFlex placeholder="Channel Type">
                          <mat-option>--</mat-option>
                          <mat-option *ngFor="let channel of channelArray" [value]="channel">
                            {{channel.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field fxFlex class="right-pad">
                          <mat-select formControlName="Sentiment" id="Sentiment" fxFlex placeholder="Sentiment">
                            <mat-option value="1">
                              Positive
                            </mat-option>
                            <mat-option value="2">
                              Negative
                            </mat-option>
                            <mat-option value="3">
                                Neutral
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      <span fxFlex="5"></span>  
                      <mat-form-field fxFlex class="right-pad">
                          <!-- <input matInput placeholder="Date" formControlName="Date" id="Date" type="text" class="form-control"> -->
                          <input type="text" matInput formControlName="Date" id="Date"
                          ngxDaterangepickerMd
                          [(ngModel)]="selected"
                          [alwaysShowCalendars]="alwaysShowCalendars"
                          [linkedCalendars]="true"
                          [keepCalendarOpeningWithRange]="keepCalendarOpeningWithRange"
                          [showRangeLabelOnInput]="showRangeLabelOnInput"
                          placeholder="From-To Date"/>
                      </mat-form-field>
                      <button mat-button mat-raised-button  type="submit" color="primary">Search</button>
                    </div>
              </form>
          </div>
          <div fxLayout="column" fxLayoutAlign="space-between stretch" >
              <!-- <mat-table #table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}} </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element[column.id]}} </mat-cell>
                  </ng-container>        
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table> -->

                <mat-table #table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                      <mat-cell *matCellDef="let element"><a href="javascript:" (click)="getData(element['id'])">{{element["id"]}}</a>  </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="mediatype">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Media Type </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element["mediatype"]}} </mat-cell>
                      </ng-container>  
                      <ng-container matColumnDef="newstype">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> News Type </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element["newstype"]}} </mat-cell>
                        </ng-container>  
                        <ng-container matColumnDef="channeltype">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Channel Type </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element["channeltype"]}} </mat-cell>
                          </ng-container>
                          <ng-container matColumnDef="sentiment">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Sentiment </mat-header-cell>
                              <mat-cell *matCellDef="let element"> {{element["sentiment"]}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="dt">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element["dt"]}} </mat-cell>
                              </ng-container>        
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
          </div>
    </div>      
  </mat-card-content>
</mat-card>
